name: "Enforce PR Title Format"

on:
  workflow_call:
  pull_request:
    types: [opened, synchronize, reopened, edited]

permissions:
  contents: read
  pull-requests: write
  
jobs:
  PR-Title-Check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check PR metadata
        id: check_pr
        shell: bash
        run: |
          # Get PR author from GitHub context
          PR_AUTHOR="${{ github.event.pull_request.user.login }}"
          # Get committer of the latest commit in the PR branch
          PR_COMMITTER="$(git log -1 --pretty=format:'%an')"

          echo "PR_AUTHOR: $PR_AUTHOR"
          echo "PR_COMMITTER: $PR_COMMITTER"

          # Set is_bot output (do not exit early, always set output)
          if [[ "$PR_AUTHOR" == "cibuilder" || "$PR_COMMITTER" == "cibuilder" || "$PR_AUTHOR" == "Renovate Bot" || "$PR_COMMITTER" == "Renovate Bot" ]]; then
            echo "Skipping PR title check for cibuilder or Renovate Bot"
            echo "is_bot=true" >> $GITHUB_OUTPUT
          else
            echo "is_bot=false" >> $GITHUB_OUTPUT
          fi

          # Check for CODEOWNERS file changes
          git fetch origin
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }})
          if echo "$CHANGED_FILES" | grep -qE '(^|/|\\)CODEOWNERS$'; then
            echo "Skipping check: CODEOWNERS file modified"
            echo "has_codeowners=true" >> $GITHUB_OUTPUT
          else
            echo "has_codeowners=false" >> $GITHUB_OUTPUT
          fi

      - name: Check PR title format
        if: steps.check_pr.outputs.is_bot == 'false' && steps.check_pr.outputs.has_codeowners == 'false'
        shell: bash
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          if [[ ! "$PR_TITLE" =~ ^CCL-[0-9]{5}[[:space:]].+ ]]; then
            echo "Error: PR title must start with CCL-<5digit> followed by a description e.g., CCL-12345 Add feature"
            echo "Example: CCL-12345 Add feature"
            echo "Your title: $PR_TITLE"
            exit 1
          fi
          echo "PR title format is valid: $PR_TITLE"